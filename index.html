<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projet InfoVis</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div id="layout">
      <div id="container">
        <svg />
      </div>
    </div>
    <div id="controls">
      <table style="width: 100%">
        <td id="ctrlL" style="width: 45%; color: #fff">
          <fieldset>
            <legend>Information sur l'axe des Y</legend>
            <input id="AvgAge" type="checkbox" name="group1[]" value="AvgAge" />
            Moyenne d'âge <br />
            <input
              id="NbrPersn"
              type="checkbox"
              name="group1[]"
              value="NbrPersn"
            />
            Nombre de réponses<br />
            <input
              id="PropDis"
              type="checkbox"
              name="group1[]"
              value="PropDis"
            />
            Pourcentage des maladies (<output id="output" for="Disvar"></output
            >)
            <p>
              <label>la maladie : </label>
              <input
                type="range"
                list="diseases"
                id="Disvar"
                value="0"
                min="1"
                max="3"
                step="1"
              />
              <datalist id="diseases" style="dispaly: none">
                <option value="1" label="Diabète"></option>
                <option value="2" label="Asthme"></option>
                <option value="3" label="Tension"></option>
              </datalist>
            </p>
          </fieldset>
        </td>
        <td style="text-align: center; color: #fff; width: 5%">Par</td>
        <td id="ctrlR" style="width: 45%; color: #fff">
          <fieldset>
            <legend>Information sur l'axe des X</legend>
            <input id="Region" type="checkbox" name="group2[]" value="Region" />
            Région (wilaya) <br />
            <input id="Sexe" type="checkbox" name="group2[]" value="Sexe" />
            Sexe <br />
            <input
              id="NivEtud"
              type="checkbox"
              name="group2[]"
              value="NivEtud"
            />
            Niveau d'étude <br />
            <input
              id="Activity"
              type="checkbox"
              name="group2[]"
              value="Activity"
            />
            Activité <br />
          </fieldset>
        </td>
        <button id="valid" onclick="valid()">Valider</button>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
